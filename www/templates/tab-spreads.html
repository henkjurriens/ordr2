<ion-view view-title="Bestellen">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Beleg</div>
      <div class="item item-body">
        <ion-list>
          <ion-item  ng-repeat="item in items" type="item-text-wrap" >

            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>

          </ion-item>
        </ion-list>
      </div>
    </div>


    <a  href="#/tab/send" class="button button-full button-positive">
      Afronden
    </a>


  </ion-content>
</ion-view>
